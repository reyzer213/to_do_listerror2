{% extends 'base.html' %}

{% block content %}
<h2>{{ view.object.pk|yesno:"Edit Task,Create New Task" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Task</button>
</form>

<a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
{% endblock %}
